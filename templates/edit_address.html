{% extends "base.html" %}

{% block title %}{{ get_translation('edit_address') }} - Fresh Market{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2 class="card-title mb-0">{{ get_translation('edit_address') }}</h2>
                        <a href="{{ url_for('profile') }}" class="btn btn-outline-primary">
                            <i class="fas fa-arrow-left me-2"></i>{{ get_translation('back') }}
                        </a>
                    </div>

                    <form method="POST">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
                        
                        <div class="mb-3">
                            <label for="tag" class="form-label">{{ get_translation('tag') }}</label>
                            <input type="number" class="form-control" id="tag" name="tag" 
                                   placeholder="{{ get_translation('tag_placeholder') }}" 
                                   value="{{ address.tag }}" required>
                            <small class="text-muted">{{ get_translation('tag_requirement') }}</small>
                        </div>

                        <div class="mb-3">
                            <label for="street" class="form-label">{{ get_translation('street') }}</label>
                            <input type="text" class="form-control" id="street" name="street" 
                                   value="{{ address.street }}" required>
                        </div>

                        <div class="mb-3">
                            <label for="building_unit_number" class="form-label">{{ get_translation('building_unit_number') }}</label>
                            <input type="text" class="form-control" id="building_unit_number" name="building_unit_number" 
                                   value="{{ address.building_unit_number }}" required>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">{{ get_translation('description') }}</label>
                            <textarea class="form-control" id="description" name="description" rows="3">{{ address.description }}</textarea>
                        </div>

                        <div class="mb-3">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="is_default" name="is_default" 
                                       {% if address.is_default %}checked{% endif %}>
                                <label class="form-check-label" for="is_default">{{ get_translation('is_default') }}</label>
                            </div>
                        </div>

                        <button type="submit" class="btn" style="background-color: var(--primary-red); color: white;">
                            <i class="fas fa-save me-2"></i>{{ get_translation('save') }}
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        border: none;
        border-radius: 12px;
    }

    .card-title {
        color: var(--dark-text);
        font-weight: 600;
    }

    .form-label {
        color: var(--dark-text);
        font-weight: 500;
    }

    .form-control {
        border: 2px solid var(--light-gray);
        border-radius: 8px;
        padding: 0.8rem 1rem;
    }

    .form-control:focus {
        border-color: var(--primary-red);
        box-shadow: 0 0 0 4px rgba(220, 53, 69, 0.1);
    }

    .form-check-input:checked {
        background-color: var(--primary-red);
        border-color: var(--primary-red);
    }

    .btn-outline-primary {
        border-color: var(--primary-red);
        color: var(--primary-red);
    }

    .btn-outline-primary:hover {
        background-color: var(--primary-red);
        color: white;
    }
</style>
{% endblock %}
