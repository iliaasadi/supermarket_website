{% extends "base.html" %}

{% block title %}{{ get_translation('add_new_product') }} - Fresh Market{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row mb-4">
        <div class="col">
            <h2>{{ get_translation('add_new_product') }}</h2>
        </div>
        <div class="col-auto">
            <a href="{{ url_for('admin_dashboard') }}" class="btn btn-outline-primary">
                <i class="fas fa-arrow-left me-2"></i>{{ get_translation('back_to_dashboard') }}
            </a>
        </div>
    </div>

    <div class="card shadow">
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="name" class="form-label">{{ get_translation('product_name') }}</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="category" class="form-label">{{ get_translation('category') }}</label>
                            <select class="form-select" id="category" name="category" required>
                                <option value="">{{ get_translation('select_category') }}</option>
                                {% for category in categories %}
                                <option value="{{ category }}">{{ category }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">{{ get_translation('description') }}</label>
                    <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="price" class="form-label">{{ get_translation('price') }} (تومان)</label>
                            <input type="number" class="form-control" id="price" name="price" step="0.01" required>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="stock" class="form-label">{{ get_translation('stock') }}</label>
                            <input type="number" class="form-control" id="stock" name="stock" required>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="discount" class="form-label">{{ get_translation('discount') }} (%)</label>
                            <input type="number" class="form-control" id="discount" name="discount" min="0" max="100" value="0">
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="image_url" class="form-label">{{ get_translation('image_url') }}</label>
                    <input type="url" class="form-control" id="image_url" name="image_url" required>
                </div>

                <div class="mb-3">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="is_featured" name="is_featured">
                        <label class="form-check-label" for="is_featured">{{ get_translation('featured_product') }}</label>
                    </div>
                </div>

                <div class="mb-3">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="is_verified_only" name="is_verified_only">
                        <label class="form-check-label" for="is_verified_only">{{ get_translation('verified_customers_only') }}</label>
                        <small class="text-muted d-block">{{ get_translation('verified_customers_only_description') }}</small>
                    </div>
                </div>

                <div class="text-end">
                    <button type="submit" class="btn" style="background-color: var(--primary-red); color: white;">
                        <i class="fas fa-save me-2"></i>{{ get_translation('save_product') }}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    .card {
        border: none;
        border-radius: 12px;
    }

    .card-title {
        color: var(--dark-text);
        font-weight: 600;
    }

    .form-label {
        color: var(--dark-text);
        font-weight: 500;
    }

    .form-control {
        border: 2px solid var(--light-gray);
        border-radius: 8px;
        padding: 0.8rem 1rem;
    }

    .form-control:focus {
        border-color: var(--primary-red);
        box-shadow: 0 0 0 4px rgba(220, 53, 69, 0.1);
    }

    .form-select {
        border: 2px solid var(--light-gray);
        border-radius: 8px;
        padding: 0.8rem 1rem;
    }

    .form-select:focus {
        border-color: var(--primary-red);
        box-shadow: 0 0 0 4px rgba(220, 53, 69, 0.1);
    }

    .form-check-input:checked {
        background-color: var(--primary-red);
        border-color: var(--primary-red);
    }

    .btn-outline-primary {
        border-color: var(--primary-red);
        color: var(--primary-red);
    }

    .btn-outline-primary:hover {
        background-color: var(--primary-red);
        color: white;
    }
</style>
{% endblock %}
