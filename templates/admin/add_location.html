{% extends "base.html" %}

{% block title %}{{ get_translation('add_store_location') }} - Fresh Market{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2 class="card-title mb-0">{{ get_translation('add_new_store_location') }}</h2>
                        <a href="{{ url_for('admin_locations') }}" class="btn btn-outline-primary">
                            <i class="fas fa-arrow-left me-2"></i>{{ get_translation('back_to_locations') }}
                        </a>
                    </div>

                    <form method="POST">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
                        
                        <div class="mb-3">
                            <label for="name" class="form-label">{{ get_translation('store_name') }}</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>

                        <div class="mb-3">
                            <label for="address" class="form-label">{{ get_translation('address') }}</label>
                            <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">{{ get_translation('description') }} ({{ get_translation('optional') }})</label>
                            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="latitude" class="form-label">{{ get_translation('latitude') }} ({{ get_translation('optional') }})</label>
                                    <input type="number" step="any" class="form-control" id="latitude" name="latitude">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="longitude" class="form-label">{{ get_translation('longitude') }} ({{ get_translation('optional') }})</label>
                                    <input type="number" step="any" class="form-control" id="longitude" name="longitude">
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="is_active" name="is_active" checked>
                                <label class="form-check-label" for="is_active">{{ get_translation('active_location') }}</label>
                            </div>
                        </div>

                        <button type="submit" class="btn" style="background-color: var(--primary-red); color: white;">
                            <i class="fas fa-save me-2"></i>{{ get_translation('save_location') }}
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        border: none;
        border-radius: 12px;
    }

    .card-title {
        color: var(--dark-text);
        font-weight: 600;
    }

    .form-label {
        color: var(--dark-text);
        font-weight: 500;
    }

    .form-control {
        border: 2px solid var(--light-gray);
        border-radius: 8px;
        padding: 0.8rem 1rem;
    }

    .form-control:focus {
        border-color: var(--primary-red);
        box-shadow: 0 0 0 4px rgba(220, 53, 69, 0.1);
    }

    .form-check-input:checked {
        background-color: var(--primary-red);
        border-color: var(--primary-red);
    }

    .btn-outline-primary {
        border-color: var(--primary-red);
        color: var(--primary-red);
    }

    .btn-outline-primary:hover {
        background-color: var(--primary-red);
        color: white;
    }
</style>
{% endblock %}
